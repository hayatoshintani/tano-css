<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>CSSがちょっと楽しくなる会</title>
  <style>
    .block, .inline, .inline-block {
      background: #41337A;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
      line-height: 1em;
      color: #FFFFFF;
    }
    .block {
      display: block;
    }
    .inline {
      display: inline;
    }
    .inline-block {
      display: inline-block;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h1>displayプロパティ</h1>
    </header>
    <main>
      <div class="block">:3</div>
      <div class="inline">:3</div>
      <div class="inline-block">:3</div>
    </main>
  </article>
</body>
</html>
