<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>CSSがちょっと楽しくなる会</title>
  <style>
    .rect {
      width: 50px;
      height: 50px;
      border: 1px solid #41337A;
      transition: 2s all;
    }
    .rect:hover {
      width: 200px;
      background: #41337A;
    }

    .rotate {
      margin: 20px 0 0;
      width: 50px;
      height: 50px;
      border: 1px solid #41337A;
      transition: 2s all;
    }
    .rotate:hover {
      transform: rotate(360deg);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h1>transition</h1>
    </header>
    <main>
      <div class="rect"></div>
      <div class="rotate"></div>
    </main>
  </article>
</body>
</html>
